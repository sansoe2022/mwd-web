<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VPN App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* App bar styles */
        .app-bar {
            background-color: #28a745; /* Green color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .app-bar img {
            height: 30px;
            margin-right: 10px;
        }
        .app-bar-icons {
            display: flex;
            gap: 15px;
        }
        .app-bar-icons i {
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .sidebar a:hover {
            color: #28a745;
        }
        .sidebar .appearance {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .sidebar .social-icons i {
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .sidebar .social-icons i:hover {
            color: #28a745;
        }
    </style>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        <div class="app-bar-left">
            <img src="https://via.placeholder.com/30" alt="App Logo">
            My VPN App
        </div>
        <div class="app-bar-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars" id="menu-toggle"></i>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>My VPN App</h1>
        <a href="#">Guide</a>
        <a href="#">About</a>
        <div class="appearance">
            Appearance
            <i class="fas fa-sun"></i>
        </div>
        <div class="social-icons">
            <i class="fab fa-google-play"></i>
            <i class="fab fa-telegram"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome to My VPN App</h1>
        <p>A secure and fast VPN service for all your needs.</p>
        <a href="#" class="btn btn-primary">Download Now</a>
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
