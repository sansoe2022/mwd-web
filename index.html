<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VPN App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        #dynamic-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">My VPN App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="load-terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="load-policy">Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="download.html">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="main-content">
            <h1>Welcome to My VPN App</h1>
            <p>A secure and fast VPN service for all your needs.</p>
            <a href="download.html" class="btn btn-primary">Download Now</a>
        </div>
        <div id="dynamic-content"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load file content dynamically
        function loadContent(fileName) {
            const dynamicContent = document.getElementById('dynamic-content');
            const mainContent = document.getElementById('main-content');

            // Fetch the file content
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    mainContent.style.display = 'none'; // Hide the main content
                    dynamicContent.innerHTML = data; // Insert the file content
                    dynamicContent.style.display = 'block'; // Show the dynamic content
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Event listeners for links
        document.getElementById('load-terms').addEventListener('click', function (e) {
            e.preventDefault();
            loadContent('terms.txt');
        });

        document.getElementById('load-policy').addEventListener('click', function (e) {
            e.preventDefault();
            loadContent('policy.txt');
        });
    </script>
</body>
</html>
