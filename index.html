<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VPN App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #28a745; /* Green color similar to the image */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: #d4d4d4;
        }

        /* App bar styling */
        .app-bar {
            background-color: #28a745; /* Green color for app bar */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        My VPN App - Seamlessly Secure Your Connection
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30" alt="App Logo"> My VPN App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="show-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="load-terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="load-policy">Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="load-download">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dynamic Content -->
    <div class="container mt-5" id="dynamic-content">
        <div id="home-content">
            <h1>Welcome to My VPN App</h1>
            <p>A secure and fast VPN service for all your needs.</p>
            <a href="#" id="load-download" class="btn btn-primary">Download Now</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load content dynamically
        function loadContent(fileName) {
            const dynamicContent = document.getElementById('dynamic-content');

            // Fetch the content from the file
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    dynamicContent.innerHTML = data; // Display the fetched content
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Event listeners for navigation links
        document.getElementById('show-home').addEventListener('click', function (e) {
            e.preventDefault();
            const homeContent = `
                <div id="home-content">
                    <h1>Welcome to My VPN App</h1>
                    <p>A secure and fast VPN service for all your needs.</p>
                    <a href="#" id="load-download" class="btn btn-primary">Download Now</a>
                </div>`;
            document.getElementById('dynamic-content').innerHTML = homeContent;
        });

        document.getElementById('load-terms').addEventListener('click', function (e) {
            e.preventDefault();
            loadContent('terms.txt');
        });

        document.getElementById('load-policy').addEventListener('click', function (e) {
            e.preventDefault();
            loadContent('policy.txt');
        });

        document.getElementById('load-download').addEventListener('click', function (e) {
            e.preventDefault();
            const downloadContent = `
                <div id="download-content">
                    <h1>Download My VPN App</h1>
                    <p>Click the button below to download the app from the Google Play Store.</p>
                    <a href="https://play.google.com/store/apps/details?id=com.example.vpnapp" target="_blank" class="btn btn-success">Download from Play Store</a>
                </div>`;
            document.getElementById('dynamic-content').innerHTML = downloadContent;
        });
    </script>
</body>
</html>
